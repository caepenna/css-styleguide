---
layout: search
---
<form action="{{ '/search.html' | prepend: site.baseurl }}" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query"></input>
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for content in site.contents %}
      "{{ content.url | slugify }}": {
        "title": "{{ content.title | xml_escape }}",
        "description": "{{ content.description | xml_escape }}",
        "content": {{ content.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ content.url | prepend: site.baseurl| xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="{{ '/js/lunr.min.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/js/search.js' | prepend: site.baseurl }}"></script>
